# -*- eval: (cargo-minor-mode 1) -*-

[package]
name = "tg2mx-bot"
version = "0.0.0"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0"
dotenvy = "0.15"
futures-util = "0.3"
heck = "0.4.1"
indexmap = { version = "1.9", features = ["serde"] }
indoc = "2.0"
log = "0.4"
monostate = "0.1"
mstickerlib = { git = "https://github.com/luckyturtledev/mstickereditor", rev = "c33dae0cfe1a523e0c8301334cb60e9ec4cdf24b" }
once_cell = "1.9"
pretty_env_logger = "0.5"
reqwest = { version = "0.11", features = ["gzip", "json", "rustls-tls-webpki-roots"], default-features = false }
serde = { version = "=1.0.171", features = ["derive"] }
serde-big-array = "0.5"
serde_json = "1.0"
tokio = { version = "1.20", features = ["macros", "rt-multi-thread", "time"] }
tracing = { version = "0.1", features = ["log"] }

[dependencies.matrix-sdk]
git = "https://github.com/matrix-org/matrix-rust-sdk"
rev = "5dbee7dcdc2bfd0a46ec883ba1b88faa412582e3"
features = ["rustls-tls"]
default-features = false

[dependencies.ruma]
git = "https://github.com/ruma/ruma"
rev = "00045e559f864eabff08295d603f7b3238288b6f"
features = ["unstable-msc2677"]
